[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 10,10 # inset by a small amount
mesh_max: 424,449 #  460-26, 450-1
probe_count: 12,12
fade_start: 1.0
fade_end: 12.0
mesh_pps: 2,2
algorithm: bicubic

# https://www.reddit.com/r/klippers/comments/kj2h5r/stepbystep_guide_for_ender_3_v2_klipper_w_bltouch/
# G28 then SCREWS_TILT_CALCULATE, after complete run BED_MESH_CALIBRATE
#
[screws_tilt_adjust]
horizontal_move_z: 10
speed: 120
screw_thread: CW-M4
screw1_name: front left screw
screw1: 62, 31
screw2_name: front right screw
screw2: 451, 31
screw3_name: rear right screw
screw3: 451, 423
screw4_name: rear left screw
screw4: 62, 423