[bltouch]
sensor_pin: ^BL_S # was ^PC14
control_pin: BL_C # was PA1
x_offset: -26 # moved to 230, 225 and moved head until pin was over mark
y_offset: -1 # 40 # 11 for old hot-end
#z_offset: 3.509 # should only be saved in printer.cfg to allow for saving z-step adjustments
lift_speed: 20
samples: 1 # was 3
sample_retract_dist: 5
samples_tolerance_retries: 3

[stepper_z]
endstop_pin: probe:z_virtual_endstop
position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.

# The safe_z_home section modifies the default G28 behavior
[safe_z_home]
home_xy_position: 256, 226 # 230-26, 225-1
speed: 120
z_hop: 5
z_hop_speed: 15
#move_to_previous: true

