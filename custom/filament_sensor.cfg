# info here - https://docs.vorondesign.com/community/howto/samwiseg0/btt_smart_filament_sensor.html

[filament_switch_sensor switch_sensor]
switch_pin: ^FS_S # ^FS_S # E0 stop ( ^ means enable pull-up resistor )
pause_on_runout: True # This can be set to false to debug false positives putting the sensor in "monitor mode". The printer will not pause but it will run the runout_gcode below. 
event_delay: 0.5
pause_delay: 0.5

runout_gcode:
  M117 Filament runout
  PAUSE # [pause_resume] is required in printer.cfg
insert_gcode: # code to run after filament has been detected as being re-inserted
  M117 Filament inserted

[delayed_gcode DISABLEFILAMENTSENSOR] # This will disable the SFS 1 second after klipper starts
initial_duration: 1
gcode:
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=0

[gcode_macro SFS_ENABLE] # Add this to PRINT_START
description: Enable filament sensor
gcode:
    M117 Enabling filament sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=1

[gcode_macro SFS_DISABLE] # Add this to PRINT_END and PRINT_CANCEL
description: Disable filament sensor 
gcode:
    M117 Disabling filament sensor
    G92 E0
    SET_FILAMENT_SENSOR SENSOR=switch_sensor ENABLE=0