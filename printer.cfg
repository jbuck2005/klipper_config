[virtual_sdcard]
path: /home/james/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4C003A001250415833323520-if00

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40.08 # 40
endstop_pin: ^PC0
position_endstop: 0 # 0
position_min: 0
position_max: 217 # 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.7 # 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40.18 # 40
endstop_pin: ^PC1
position_endstop: -15 #
position_min: -15
position_max: 225 # 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.7 # 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8.37 # 8

# values found in BLtouch.cfg:
#endstop_pin: probe:z_virtual_endstop
#position_min: -2 # The Z carriage may need to travel below the Z=0
                 # homing point if the bed has a significant tilt.

#endstop_pin: ^PC2             # commented out for BLTouch
#position_endstop: 0.0         # commented out for BLTouch
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.7 # 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.65 # 7.65 confirmed with 50mm extrude: (requested length * current rotation) / measured length = (50 * 7.65)/50 = 7.65
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid  # PID_CALIBRATE HEATER=extruder TARGET=200 - pid_Kp=18.328 pid_Ki=0.926 pid_Kd=90.724
#pid_Kp: 18.328
#pid_Ki: 0.926
#pid_Kd: 90.724
min_temp: 15
max_temp: 300
pressure_advance: 0.056
max_extrude_cross_section: 5

[firmware_retraction]
retract_length: 0.6
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid # PID_CALIBRATE HEATER=heater_bed TARGET=60 - pid_Kp=71.230 pid_Ki=1.224 pid_Kd=1036.393
#pid_Kp: 71.230
#pid_Ki: 1.224
#pid_Kd: 1036.393
min_temp: 15
max_temp: 130

[heater_fan heatbreak_cooling_fan]
pin: PC6

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC7

[board_pins] # https://docs.vorondesign.com/build/electrical/v0_miniE3_v30_wiring.html
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>,

    # filament sensor related
    #E0 stop [PC15 GND +5V]
    #z-stop  [GND PC2]
    FS_S=PC15, FS_E=PC2,

    # bltouch related
    #Z-PROBE [GND PWR PA1 GND PC14]
    BL_S=PC14, BL_C=PA1,

    #PS_ON [GND PC13]
    PS_ON=PC13,

    #PWR_DET [PC12 GND NC]
    PWR_DET=PC12

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000 # 4000 # 1500mm/s initial + 500mm/s per 5mm, 6th layer saw smoothing thus 4000mm/s max
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
#shaper_freq_x: 56.8 # 38.55  # frequency for the X mark of the test model
#shaper_freq_y: 46.8 # 40.00  # frequency for the Y mark of the test model
#shaper_type_x: ei
#shaper_type_y: ei
  # 1500 to 7000 - + 500mm/s per 5mm height

# https://www.klipper3d.org/Measuring_Resonances.html
[resonance_tester]
# accel_per_hz: 50  # default is 75 - set lower if movements too violent
probe_points: 110, 110, 20
max_smoothing: 0.10 # (0.10 x) and (0.148 y) from resonance test
accel_chip: lis2dw x        # with only 1 accelerometer, this will do both X and Y axes independently
#accel_chip_x: btt_lis2dw_x # enable when second accelerometer is mounted
#accel_chip_y: btt_lis2dw_y # change to btt_lis2dw_y when second accelerometer is mounted

[exclude_object]

[bltouch]
#z_offset: 3.109

[pause_resume]
#recover_velocity: 50.
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

